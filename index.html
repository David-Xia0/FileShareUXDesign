<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>

  <!-- Top Nav Bar -->
  <div class="w3-bar w3-border top-bar">
    <img class="icon" src="./icons/hdd-solid.svg" alt="hdd-icon">
    <p class="icon-text">Share Files</p>
  </div>

  <!-- End of Top Nav Bar -->

  <!-- Left Side bar -->
  <div id="left-section" class="w3-sidebar w3-light-grey w3-bar-block">
    <h3 class="w3-bar-item">Assignments</h3>
    <a href="#" class="w3-bar-item w3-button drive" onclick="hide(this)">My Drive</a>
    <a href="#" class="w3-bar-item w3-button drive" onclick="hide(this)">HCI Assignment 3</a>
    <a href="#" class="w3-bar-item w3-button drive" onclick="hide(this)">303 Project 2</a>
  </div>

    <!-- End of Left Side bar -->


      <!-- Middle Section -->

  <div class="no-drive middle-section w3-container">
    <h6>Please Select a Drive</h6>
  </div>

  <div class="my-drive middle-section hide">
    <div class="w3-container">
      <h1>Assignment > My Drive</h1>
      <hr>
    </div>

    <div class="w3-container">
      <div class="files">
        <div class="file w3-panel">
          <p>index.html</p>
        </div>
        <hr>
        <div class="file w3-panel">
          <p>style.css</p>
        </div>
        <hr>
        <div class="file w3-panel">
          <p>index.js</p>
        </div>
        <hr>
        <div class="file w3-panel">
          <p>Assignment Brief</p>
        </div>

      </div>

      <hr>
      <div class="details">
          <h4>index.html</h4>
          <p>Details</p>

      </div>

    </div>

  </div>

  <!-- End of Middle section -->

  <!-- Right sidebar -->
  <div id="right-section" class="w3-sidebar w3-bar-block w3-card">
    <h3 class="w3-bar-item">Calendar</h3>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>

  </div>

  <!-- End of Right side bar -->

  <script src="./js/index.js" charset="utf-8"></script>

</html>
